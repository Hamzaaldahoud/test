type: theme
base theme: vartheme_bs4
name: "new_theme - Subtheme of Vartheme (Bootstrap 4 - SASS)"
description: "Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS)."
project: vartheme_bs4
core_version_requirement: ^9 || ^10
regions:
  navigation: "Navigation"
  navigation_collapsible: "Navigation Collapsible"
  header: "Top Bar"
  highlighted: "Highlighted"
  help: "Help"
  content: "Content"
  sidebar_first: "Primary"
  sidebar_second: "Secondary"
  footer: "Footer"
  page_top: "Page top"
  page_bottom: "Page bottom"
libraries:
  # Bootstrap styles and scripts libraries.
  - new_theme/bootstrap-styles
  - new_theme/bootstrap-scripts
  # new_theme Global styles and scripts libraries.
  - new_theme/global-styles
  - new_theme/global-scripts
  - new_theme/framework
  # new_theme Varbase Media Hero Slider style.
  - new_theme/heroslider
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- new_theme/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: new_theme/breadcrumb
  vartheme_bs4/dropbutton: new_theme/dropbutton
  vartheme_bs4/book-navigation: new_theme/book-navigation
  vartheme_bs4/file: new_theme/file
  vartheme_bs4/form: new_theme/form
  vartheme_bs4/search-form: new_theme/search-form
  vartheme_bs4/indented: new_theme/indented
  vartheme_bs4/maintenance_page: new_theme/maintenance_page
  vartheme_bs4/node: new_theme/node
  vartheme_bs4/sidebar-collapse: new_theme/sidebar-collapse
  vartheme_bs4/tabs: new_theme/tabs
  vartheme_bs4/verticaltabs: new_theme/verticaltabs
  vartheme_bs4/affix: new_theme/affix
  vartheme_bs4/alerts: new_theme/alerts
  vartheme_bs4/fontawesome: new_theme/fontawesome
  vartheme_bs4/moderation-state: new_theme/moderation-state

  # Varbase module compnents overrides in new_theme.
  varbase_bootstrap_paragraphs/vbp-colors: new_theme/vbp-colors
  betterlogin/betterlogin_css: new_theme/betterlogin
  varbase_heroslider_media/general-styling: new_theme/heroslider

  # Change the default social auth style and icons.
  social_auth/auth-icons: new_theme/auth-icons

  vartheme_bs4/drupal.node.preview: new_theme/drupal.node.preview
  vartheme_bs4/comments: new_theme/comments
  vartheme_bs4/navbar.admin: new_theme/navbar.admin

